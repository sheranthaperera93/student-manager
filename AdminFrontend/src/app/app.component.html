<app-header></app-header>
<kendo-drawer-container>
  <div class="menu-bar">
    <kendo-drawer
      #drawer
      [items]="items"
      mode="push"
      [mini]="true"
      [expanded]="true"
      [autoCollapse]="false"
      (select)="handleToggleDrawer($event)"
    >
    </kendo-drawer>
  </div>

  <kendo-drawer-content>
    <router-outlet />
  </kendo-drawer-content>
</kendo-drawer-container>
